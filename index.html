<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS File -->
        <link rel="stylesheet" href="/style.css" />

        <!-- FONT Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet"
        />

        <title>Law Home Page</title>
    </head>
    <body>
        <div class="container">
            <section aria-label="navbar">
              <nav class="navbar">
                <div>
                  <img src="./assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                  <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">Pricing</li>
                    <li class="list-item">Contact</li>
                    <li class="list-item">Terms and Conditions</li>
                  </ul>
                </div>
                <div>
                  <button class="button">Get Started</button>
                </div>
              </nav>
            </section>
            <!-- Hero Section -->
            <section aria-label="hero">
                <div class="hero">
                    <div class="hero-slogan">
                        <h1 class="slogan-text">
                            Your justice is our top priority
                        </h1>
                    </div>
                    <div class="hero-description">
                        <p class="description-text">As a state of law, maintaing justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
                    </div>
                </div>
            </section>
            
        </div>
        <!-- Hero Image  -->
        <div class="hero-image"></div>
    </body>
</html>
